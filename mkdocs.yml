    - Changelog: https://github.com/opengeos/anymap-ts/releases
    - Report Issues: https://github.com/opengeos/anymap-ts/issues
    - Live Examples: examples/index.html
    - TypeScript:
          - Overview: typescript/index.md
          - Examples:
