<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Cell Layer - anymap-ts Example</title>
  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="header">
    <h1>Grid Cell Layer Example</h1>
    <a href="../">‚Üê Back to Examples</a>
  </div>
  <div id="map"></div>
  <div class="controls">
    <h3>Grid Cell Layer</h3>
    <p>Regular grid cell visualization with deck.gl GridCellLayer.</p>
    <div class="control-group">
      <label>Cell Size: <span id="cellSizeValue">200m</span></label>
      <input type="range" id="cellSize" min="100" max="1000" step="100" value="200">
    </div>
  </div>
  <script type="module" src="./gridcell-main.ts"></script>
</body>

</html>
