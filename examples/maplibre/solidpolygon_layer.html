<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solid Polygon Layer - anymap-ts Example</title>
  <link href="https://unpkg.com/maplibre-gl@5.18.0/dist/maplibre-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="header">
    <h1>Solid Polygon Layer Example</h1>
    <a href="../">‚Üê Back to Examples</a>

  <div id="map"></div>
  <div class="controls">

  <script type="module" src="./solidpolygon-main.ts"></script>

</html>
