<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zarr Layer - anymap-ts Example</title>
  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
  <script type="module" crossorigin src="../assets/maplibre-zarr-DpugW0l3.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="../assets/_commonjsHelpers-Cpj98o6Y.js">
  <link rel="modulepreload" crossorigin href="../assets/maplibre-gl-BZpgQJIL.js">
  <link rel="modulepreload" crossorigin href="../assets/index-Du0sVlOV.js">
  <link rel="modulepreload" crossorigin href="../assets/maplibre-gl-layer-control-BGT4Bb5x.js">
  <link rel="stylesheet" crossorigin href="../assets/maplibre-gl-layer-control-BkUl2PvG.css">
  <link rel="stylesheet" crossorigin href="../assets/maplibre-zarr-B8TGgm_N.css">
</head>
<body>
  <div class="header">
    <h1>Zarr Layer Example</h1>
    <a href="../">‚Üê Back to Examples</a>
  </div>
  <div id="map"></div>
  <div class="controls">
    <h3>Layer Controls</h3>
    <div class="control-group">
      <label for="dataset">Dataset</label>
      <select id="dataset">
        <option value="climate">4D Climate (Temp/Precip)</option>
        <option value="ocean">Ocean Temperature</option>
        <option value="burn">Burn Probability (CONUS)</option>
      </select>
    </div>
    <div class="control-group" id="bandGroup">
      <label for="band">Variable</label>
      <select id="band">
        <option value="prec">Precipitation</option>
        <option value="tavg">Temperature</option>
      </select>
    </div>
    <div class="control-group" id="monthGroup">
      <label for="month">Month</label>
      <select id="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div class="control-group">
      <label for="opacity">Opacity: <span id="opacityValue">80%</span></label>
      <input type="range" id="opacity" min="0" max="100" value="80">
    </div>
    <button id="btn-toggle">Toggle Layer</button>
  </div>
  <div class="legend" id="legend">
    <h4>Legend</h4>
    <div class="legend-gradient" id="legendGradient"></div>
    <div class="legend-labels">
      <span id="minLabel">0</span>
      <span id="maxLabel">300</span>
    </div>
  </div>
  <div id="status" class="status-message" style="display: none;"></div>
</body>
</html>
