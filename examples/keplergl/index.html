<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeplerGL - anymap-ts Example</title>
  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
  <script type="module" crossorigin src="../assets/keplergl-CpfANeTq.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="../assets/_commonjsHelpers-Cpj98o6Y.js">
  <link rel="modulepreload" crossorigin href="../assets/maplibre-gl-BZpgQJIL.js">
  <link rel="modulepreload" crossorigin href="../assets/preload-helper-PPVm8Dsz.js">
  <link rel="modulepreload" crossorigin href="../assets/mapbox-overlay-BJyTL8Fv.js">
  <link rel="modulepreload" crossorigin href="../assets/color-CUNNsFV-.js">
  <link rel="modulepreload" crossorigin href="../assets/picking-CN0D5Hbh.js">
  <link rel="modulepreload" crossorigin href="../assets/geometry-CoDDy0BW.js">
  <link rel="modulepreload" crossorigin href="../assets/scatterplot-layer-Dggjx1PX.js">
  <link rel="modulepreload" crossorigin href="../assets/composite-layer-Bi-GsFUv.js">
  <link rel="modulepreload" crossorigin href="../assets/bounds-utils-Clax2dOm.js">
  <link rel="modulepreload" crossorigin href="../assets/color-utils-CH0udO2m.js">
  <link rel="modulepreload" crossorigin href="../assets/polygon-utils-B8iYQ3Og.js">
  <link rel="modulepreload" crossorigin href="../assets/lighting-C4VWeiW3.js">
  <link rel="modulepreload" crossorigin href="../assets/phong-shaders-wgsl-3FV41e28.js">
  <link rel="modulepreload" crossorigin href="../assets/phong-material-C1qbrL1g.js">
  <link rel="modulepreload" crossorigin href="../assets/gouraud-material-9DTYX8B2.js">
  <link rel="modulepreload" crossorigin href="../assets/column-layer-1SUKXb_L.js">
  <link rel="modulepreload" crossorigin href="../assets/hexagon-layer-DvUB-Bxv.js">
  <link rel="stylesheet" crossorigin href="../assets/keplergl-B4tyauOX.css">
</head>
<body>
  <div class="header">
    <h1>KeplerGL-Style Data Explorer</h1>
    <a href="../">‚Üê Back to Examples</a>
  </div>
  <div class="sidebar">
    <div class="sidebar-section">
      <h3>Layers</h3>
      <div class="layer-item" data-layer="points">
        <div class="layer-icon" style="background: #ff6b6b;"></div>
        <span class="layer-name">Sample Points</span>
        <div class="layer-toggle active" id="toggle-points"></div>
      </div>
      <div class="layer-item" data-layer="polygon">
        <div class="layer-icon" style="background: #00d9ff;"></div>
        <span class="layer-name">Polygon Area</span>
        <div class="layer-toggle active" id="toggle-polygon"></div>
      </div>
      <div class="layer-item" data-layer="hexagon">
        <div class="layer-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
        <span class="layer-name">Hexbin Aggregation</span>
        <div class="layer-toggle" id="toggle-hexagon"></div>
      </div>
    </div>
    <div class="sidebar-section">
      <h3>Filters</h3>
      <div class="filter-control">
        <label>Value Range: <span id="valueLabel">0+</span></label>
        <input type="range" id="valueFilter" min="0" max="100" value="0">
      </div>
      <div class="filter-control">
        <label>Category</label>
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="A">Category A</option>
          <option value="B">Category B</option>
          <option value="C">Category C</option>
        </select>
      </div>
    </div>
    <div class="sidebar-section">
      <h3>Map Style</h3>
      <div class="filter-control">
        <label>Base Map</label>
        <select id="baseMapSelect">
          <option value="dark">Dark Matter</option>
          <option value="light">Positron Light</option>
          <option value="streets">Voyager</option>
        </select>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <div class="data-panel">
    <h3>Data Summary</h3>
    <div class="stat-row">
      <span class="stat-label">Total Points</span>
      <span class="stat-value" id="totalPoints">100</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Filtered Points</span>
      <span class="stat-value" id="filteredPoints">100</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Avg Value</span>
      <span class="stat-value" id="avgValue">50.0</span>
    </div>
  </div>
  <div class="tooltip" id="tooltip"></div>
</body>
</html>
